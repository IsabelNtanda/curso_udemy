<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação</title>
</head>
<body>
  <h1>Função com parâmetro</h1>
  <button id="calc">calcular área</button>
  <div id="output"></div>
  <script>
    var b = parseFloat(prompt('digite a base'))
    var h = parseFloat(prompt('digite altura'))
    var button = document.getElementById('calc')
    button.addEventListener('click', area(b,h))

    function area(l,a){
      return l*a
    //var output = document.getElementById('output')
   // var a = b*h
    //output.innerHTML=a
    }
  </script>
</body>
</html>
