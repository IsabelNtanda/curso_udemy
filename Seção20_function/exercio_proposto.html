<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de programaçao</title>
    <style>
      button {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <h1>Lógica de programaçao</h1>
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div id="output"></div>

    <script>
      var n1 = parseInt(prompt("Digite o numero"))
      escreve()
      function escreve() {
        var output = document.getElementById("output")
        output.innerHTML = n1
      }

      function calcular(simbolo) {
        var n = parseFloat(prompt("Digite outro número"))

        switch (simbolo) {
          case '+':
            n1+=n
            break;
              case '-':
            n1-=n;
            break;
              case '*':
                n1 *= n
                break;
                  case '/':
                n1 /= n
          
        }
          escreve()
      }
    </script>
  </body>
</html>
