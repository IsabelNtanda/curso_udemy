<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de programaçao</title>
    <style>
      button {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <h1>Lógica de programaçao</h1>
    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>

    <div id="output"></div>

    <script>
      var n1 = parseInt(prompt("Digite o numero"))
      escreve()
      function escreve() {
        var output = document.getElementById("output")
        output.innerHTML = n1
      }

      function somar() {
        var n2 = parseFloat(prompt("Digite outro número"))
        n1 = n1 + n2
        escreve()
      }

      function subtrair() {
        var n2 = parseFloat(prompt("Digite outro número"))
        n1 = n1 - n2
        escreve()
      }

      function multiplicar() {
        var n2 = parseFloat(prompt("Digite outro número"))
        n1 = n1 * n2
        escreve()
      }

      function dividir() {
        var n2 = parseFloat(prompt("Digite outro número"))
        n1 = n1 / n2
        escreve()
      }
    </script>
  </body>
</html>
