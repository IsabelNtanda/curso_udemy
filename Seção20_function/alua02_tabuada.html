<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de programação</title>
  </head>
  <body>
    <h1>Tabuada com funcionalidade de limpar</h1>
    <button id="tabuada">Criar tabuada</button>
    <button onclick="limparTabuada()">Limpar tabua</button>

    <div id="output"></div>

    <script>
      var output = document.querySelector("#output");
      button = document.getElementById("tabuada");
      button.addEventListener("click", mostrarTabuada);
      var mensagem = "";

      function mostrarTabuada() {
        var n = parseInt(prompt("Digite o numero"));
        limparTabuada()
        var i = 1;
        while (i <= 1000) {
          mensagem += n + "x" + i + "=" + n * i + "<br>";
          i++;
        }

        output.innerHTML = mensagem;
      }

      function limparTabuada() {
        mensagem = "";
        output.innerHTML = mensagem;
      }
    </script>
  </body>
</html>
