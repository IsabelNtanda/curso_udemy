<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogador</title>
</head>
<body>
  <script>
   var jogador1=parseInt(prompt('Digite um numero'))
    var jogador2=parseInt(prompt('digite um numero'))
    // se forem iguais, mostrar mensagem 'empate'
    if (jogador1===jogador2) {
      alert('empate')
    } else{
      //sortear um numero entre 0 e 1
      var sorteio=parseInt(Math.random() * 2)
      // se o numero sorteado for 0, ganha quem escolher o numero MENOR
      if (sorteio===0) {
      if (jogador1<jogador2) {
        alert('ganhou o jogador2')
      }
        else{
          alert('ganhou o jogador 1')
        }
        //Se o numero sorteado for 1, ganha quem escolher o numero MAIOR
      } else {
        if (jogador1>jogador2) {
          alert('ganhou o jogador1')
        }
        else{
        alert*('ganhou o jogador2')
        }
      }
    
    }

  </script>
</body>
</html>
