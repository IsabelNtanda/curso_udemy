<body>
  <script>
    var numero=parseInt(prompt('Digita o numero'))
   switch (numero) {

      alert('boa escolha')
      break;
   case 2:
    alert('legal')
    break
    case 3:
    alert('caramba')

    default:
      alert('escolha de 1 a 3')
      break;
   }
  </script>
