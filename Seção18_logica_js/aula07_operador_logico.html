<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores Lógicos</title>
  </head>
  <body>
    <script>
      var nota1 = parseFloat(prompt("digite o primeiro numero"));
      var nota2 = parseFloat(prompt("digite o segundo numero"));
     
      var media = (nota1 + nota2) / 2;
      if (nota1 > 0 && nota2 > 0 && media > 5) {
        alert("Parabéns! vc foi aprovado");
      } else {
        alert("Desculpe, mas foi reprovado");
      }
    </script>
  </body>
</html>
