<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média aritmética</title>
</head>
<body>
  <script>
    var n1=prompt('digite o primeiro valor')
    n1=parseFloat(n1)
    var n2 = prompt('digite a segunda valor')
    n2=parseFloat(n2)
    var media=(n1+n2)/2
    alert('a média entre : ' + n1 + ' e ' + n2 + ' = ' + media)
  </script>
</body>
</html>
