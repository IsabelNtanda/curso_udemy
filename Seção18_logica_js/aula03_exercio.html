<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrando as operações</title>
</head>
<body>
 <script>
  let n1 =prompt('digite o primeiro numero')
  n1=parseInt(n1)
  let n2= prompt('digite o segundo numero')
  n2=parseInt(n2)
  alert('A soma entre os numero é:' +(n1+n2))
  alert('A mult entre os numero é:' +(n1*n2))
  alert('A sub entre os numeros é:' +(n1-n2))
  alert('A div entre numeros é:' +(n1/n2))

  alert
 </script> 
</body>
</html>
