<body>
  <p>Para este exercício, mostre na tela todos os anos a partir de 1004 até o ano 2017, pulando de quatro em quatro anos.

    Por exemplo:
    
    1004
    
    1008...</p>

    //ano=ano+4
    ano+= 4
    }
