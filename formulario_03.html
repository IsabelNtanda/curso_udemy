<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 03</title>
</head>
<body>
  <h1>exemplo do formulário 2</h1>
  <form action="" method="GET" target="_blank" class="form_login">
     <fieldset>
      <legend>Dados pessoais</legend>
      <label for="">Email</label>
        <input type="email">
        <br> <br>
           <label for="">Números de filhos</label>
        <input type="number" min="0" max="50">
        <br> <br>
      <input type="submit" value="mandar">

      <br>
      <br>
      <label for="">Nascimento</label>
      <input type="date" min="2022-10-04" max="2032-10-04">
      <br> <br>

      <p>Sexo:</p>
      <label for="">Masculino</label>
      <input type="radio" name="radio" value="M">
      <label for="">Femenino</label>
      <input type="radio" name="radio" value="F">
     </fieldset>
  </form>
</body>
</html>
