<body>
  <h1>Array exercio01</h1>
  <script>
    var dias = new Array('Domingos', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado')

    var diaSemana= hoje.getDay()


    alert(' Bem vindo hoje é ' + dias [diaSemana] )
  

  </script>
